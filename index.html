<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Costing Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Purchase Costing Application</h1>
        
        <form>
            <div class="card mb-4">
                <div class="card-header">
                    <h2 class="mb-0">Header</h2>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="closingDate" class="form-label">Closing Date</label>
                            <input type="date" class="form-control form-control-sm" id="closingDate" name="closingDate" value="2024-10-13">
                        </div>
                        <div class="col-md-4">
                            <label for="company" class="form-label">Company</label>
                            <select class="form-select form-select-sm" id="company" name="company">
                                <option value="">-Select-</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="department" class="form-label">Department</label>
                            <select class="form-select form-select-sm" id="department" name="department">
                                <option value="">-Select-</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="division" class="form-label">Division</label>
                            <select class="form-select form-select-sm" id="division" name="division">
                                <option value="">-Select-</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="principal" class="form-label">Principal</label>
                            <select class="form-select form-select-sm" id="principal" name="principal">
                                <option value="">-Select-</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="sector" class="form-label">Sector*</label>
                            <select class="form-select form-select-sm" id="sector" name="sector" required>
                                <option value="">-Select-</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">Type*</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="typeTender" name="type" value="Tender" required>
                                    <label class="form-check-label" for="typeTender">Tender</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="typePO" name="type" value="PO" required>
                                    <label class="form-check-label" for="typePO">PO</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="status" class="form-label">Status*</label>
                            <select class="form-select form-select-sm" id="status" name="status" required>
                                <option value="Pending Decision">Pending Decision</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h2 class="mb-0">Pricing Details</h2>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="currency" class="form-label">Currency *</label>
                            <select class="form-select" id="currency" name="currency" required>
                                <option value="">-Select-</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="exchangeRate" class="form-label">Exchange Rate*</label>
                            <input type="number" class="form-control form-control-sm" id="exchangeRate" name="exchangeRate" value="1" step="0.0001" required>
                        </div>
                        <div class="col-md-4">
                            <label for="discount" class="form-label">Discount (%)*</label>
                            <input type="number" class="form-control form-control-sm" id="discount" name="discount" value="0" step="0.01" required>
                        </div>
                        <div class="col-md-4">
                            <label for="priceBasis" class="form-label">Price Basis *</label>
                            <select class="form-select" id="priceBasis" name="priceBasis" required>
                                <option value="">-Select-</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="costOfMoney" class="form-label">Cost of Money % *</label>
                            <select class="form-select" id="costOfMoney" name="costOfMoney" required>
                                <option value="">-Select-</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="containers" class="form-label">Number of containers *</label>
                            <input type="number" class="form-control" id="containers" name="containers" value="1" min="1" required>
                        </div>
                        <div class="col-md-4">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country" name="country">
                                <option value="">-Select-</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="clearingCharges" class="form-label">Clearing & Handling Charges % *</label>
                            <input type="number" class="form-control" id="clearingCharges" name="clearingCharges" value="2" step="0.01" required>
                        </div>
                        <div class="col-md-4">
                            <label for="clearanceFeesTemplate" class="form-label">Clearance Fees Template *</label>
                            <select class="form-select" id="clearanceFeesTemplate" name="clearanceFeesTemplate" required>
                                <option value="">-Select-</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="freightCharges" name="freightCharges">
                            <label class="form-check-label" for="freightCharges">Freight charges are not included</label>
                        </div>
                        <div class="mt-2" id="freightValueGroup" style="display: none;">
                            <label for="freightValue" class="form-label">Freight Value in KD *</label>
                            <input type="number" class="form-control" id="freightValue" name="freightValue" value="0.0000" step="0.0001">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="customCharges" name="customCharges">
                            <label class="form-check-label" for="customCharges">Custom Charges</label>
                        </div>
                        <div class="mt-2" id="customChargesGroup" style="display: none;">
                            <label for="customChargesPercentage" class="form-label">Custom Charges % *</label>
                            <input type="number" class="form-control" id="customChargesPercentage" name="customChargesPercentage" value="5" step="0.01">
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sellOriginalCurrency" name="sellOriginalCurrency">
                            <label class="form-check-label" for="sellOriginalCurrency">Sell in original currency</label>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h2 class="mb-0">Item Details</h2>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-sm" id="itemTable">
                        <thead>
                            <tr>
                                <th>SN</th>
                                <th>Item Code</th>
                                <th>CMS Code</th>
                                <th>Item Description</th>
                                <th>Quantity</th>
                                <th>Cost (unit)</th>
                                <th>Discounted Cost (unit)</th>
                                <th>Total Cost</th>
                                <th>Total Cost (KWD)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added here dynamically -->
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary btn-sm mt-2" id="addRowBtn">Add Row</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="submitBtn">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
